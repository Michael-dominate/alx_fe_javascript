<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator with Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quote Generator with Sync</h1>
    
    <div class="filter-container">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
          
        </select>
    </div>
    
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show Random Quote</button>
    
    <div class="storage-actions">
        <button id="exportBtn">Export Quotes (JSON)</button>
        <input type="file" id="importFile" accept=".json">
        <button id="manualSync">Sync Now</button>
    </div>
    
    <div id="conflictResolutionModal" class="conflict-resolution" style="display: none;">
        <h3>Conflict Detected!</h3>
        <p id="conflictMessage"></p>
        <div class="resolution-options">
            <button id="resolveServer" class="resolve-server">Use Server Version</button>
            <button id="resolveLocal" class="resolve-local">Keep Local Version</button>
            <button id="resolveMerge">Merge Changes</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
